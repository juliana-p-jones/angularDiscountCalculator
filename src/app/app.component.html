<div class="container">
  <div id="box1">
      <div class="row" id="productprice">
          <div class="row">
              <h5>Product Price</h5>
          </div>
          <input type="number" name = "num1" class="row" id="priceinput" [(ngModel)]="num1">
      </div>
      <div class="row" id="discountamount">
          <div class="row">
              <h5>Discount Amount</h5>
          </div>
          <input type="number"name = "num2" class="row" id="discountinput" [(ngModel)]="num2">
      </div>
      <div class="row">
          <button type="button" id="calculate" class="row" (click)="calculate()">
              <h5>Calculate</h5>
          </button>
      </div>
      <div class="row">
          <div id="total" class="row">
              <h5>Total: {{num3}}</h5>
              <!-- <div class="row">
                <div id="total" class="row">
                    <h5>Total</h5> -->
          </div>
      </div>
  </div>
</div>
